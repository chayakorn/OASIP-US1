upstream FrontendServer{
    server oasipfrontend:3000;
}
upstream BackendServer{
    server oasipbackend:8080;
}

server {
    listen       80;
    listen  [::]:80;


    location / {
       proxy_pass http://frontendserver;
    }
    location /us1/api {
        proxy_pass http://backendserver;
    }
    location /event-lists {
        proxy_pass http://frontendserver;
    }
}